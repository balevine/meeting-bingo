<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meeting Bingo</title>
    <meta
      name="description"
      content="Meetings are often terrible. Make them fun."
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./public/style.css" />

    <!-- get that sweet sweet font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway"
      rel="stylesheet"
    />

    <!-- import the webpage's client-side javascript file -->
    <script type="text/javascript" src="./resources/phrases.js"></script>
    <script type="text/javascript" src="./public/main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Meeting Bingo
      </h1>
    </header>

    <main>
      <h2>
        Let's face it. Meetings are often terrible. Make them fun. Kinda.
      </h2>
      <p>
        Randomly generate a bingo card for common phrases. Phrases are pulled
        from the list in
        <a
          href="https://github.com/balevine/meeting-bingo/blob/gh-pages/resources/phrases.js"
          ><span class="code">resources/phrases.js</span></a
        >.
      </p>
      <p>
        Feel free to poke around
        <a href="https://github.com/balevine/meeting-bingo"
          >the GitHub repository</a
        >
        and use what you like.
      </p>

      <table>
        <thead>
          <tr>
            <th colspan="5">MEETING BINGO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="1-1"></td>
            <td id="1-2"></td>
            <td id="1-3"></td>
            <td id="1-4"></td>
            <td id="1-5"></td>
          </tr>
          <tr>
            <td id="2-1"></td>
            <td id="2-2"></td>
            <td id="2-3"></td>
            <td id="2-4"></td>
            <td id="2-5"></td>
          </tr>
          <tr>
            <td id="3-1"></td>
            <td id="3-2"></td>
            <td id="3-3" class="free-space">FREE SPACE</td>
            <td id="3-4"></td>
            <td id="3-5"></td>
          </tr>
          <tr>
            <td id="4-1"></td>
            <td id="4-2"></td>
            <td id="4-3"></td>
            <td id="4-4"></td>
            <td id="4-5"></td>
          </tr>
          <tr>
            <td id="5-1"></td>
            <td id="5-2"></td>
            <td id="5-3"></td>
            <td id="5-4"></td>
            <td id="5-5"></td>
          </tr>
        </tbody>
      </table>
    </main>

    <button
      id="new-card-button"
      class="bingo"
      type="button"
      onclick="newCard()"
    >
      Make a new card
    </button>
  </body>
</html>
